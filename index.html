<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="row">
                <div class="col-auto form-txt">
                    <span>Login Error</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- form section -->
    <div class="form-section">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="logo-part">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="col-lg-8">
                    <form action="" class="row p-lg-4 gy-3">
                        <div class="col-12">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="USERNAME">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="text" placeholder="PASSWORD">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-field login-error">
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <input type="text" placeholder="Invalid credentials. please try again">
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-brand">SIGN IN</button>
                        </div>
                        <div class="col-12">
                            <p>Frogot Password?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--social icons start -->
    <div class="social-links">
        <div class="container">
            <div class="social-icons">
                <a href="javascript:void(0)"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="javascript:void(0)"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="javascript:void(0)"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <!--social icons start -->

    <!-- footer start -->
    <div class="footer-part">
        <div class="container">
            <span>&#169; Copyrights Dyaz Innovate <span id="current-year"></span> All rights Reserved.</span>
        </div>
    </div>
    <!-- footer end -->

    <!-- current year -->
    <script>
        document.getElementById("current-year").innerHTML = new Date().getFullYear();
        $(function() {
            var header = $("header");
    
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll >= 100) {
                    header.addClass("scrolled");
                } else {
                    header.removeClass("scrolled");
                }
            });
    
        });
    </script>
    <!-- current year -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
